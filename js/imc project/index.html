<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu Imc </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>
        <table>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>
        <form name="imcForm" class="form" method="post">
            <label for="weight">Peso</label>
            <input type="text" data-js="weight" name="weight" placeholder="Peso" id="weight">
            <label for="height">Altura</label>
            <input type="text" data-js='height' name="height" placeholder="Altura" id="height">
            <button type="submit">
                Calculo
            </button>
        </form>
        <div id="result"></div>
    </section>
    <script src="./js/index.js"></script>
    <script src="./js/mask.js"></script>
</body>

</html>
